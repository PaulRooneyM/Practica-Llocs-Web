<div class="container">
  <h2>Comprar Litecoin</h2>

  <div class="balance">
    <p>Saldo actual fiat: <strong>{{ balance }}€</strong></p>
  </div>

  <div class="litecoinValue">
    <p>Preu actual Litecoin: <strong>{{ litecoinPrice }}€</strong></p>
  </div>

  <div class="buy-section">
    <label for="amount">Quantitat a comprar (en EUR):</label>
    <input
      type="number"
      id="amount"
      [(ngModel)]="amountToBuy"
      [min]="1"
      [max]="balance"
      placeholder="Quantitat en EUR"
      required />
    <button (click)="buyLitecoin()" [disabled]="amountToBuy <= 0 || amountToBuy > balance">
      Comprar Litecoin
    </button>
  </div>
